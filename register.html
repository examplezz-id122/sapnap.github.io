<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="style2.css">
    <title>register</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="title-section">
                <h1 class="title">Register Here!</h1>
                <p class="para">Please fill in this form to create an account.</p>
            </div>
            <form action="" class="from" id="contactForm">
                <div class="input-group">
                    <label for="" class="label-title">Email</label>
                    <input type="email" name="email" placeholder="Enter your email" required>
                    <span class="icon">&#9993;</span>           
                </div>
                <div class="input-group">
                    <label for="" class="label-title">Password</label>
                    <input type="password" name="email" placeholder="Password" required>
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>           
                </div>
                <div class="input-group">
                    <label for="" class="label-title">repeat Password</label>
                    <input type="password" name="password" placeholder="re-pect password" required>
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>           
                </div>
                <div class="back">
                    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a></p>
                </div>
                <hr><br>
                <div class="input-group">
                    <button class="button-btn" type="submit">Register</button>
                </div>
            </form>
            
        </div>
    </div>
    
</body>
</html>
